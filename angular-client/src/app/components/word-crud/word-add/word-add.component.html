<h2>Add Word</h2>
<form [formGroup]="wordForm" (ngSubmit)="onFormSubmit(wordForm.value)">
  <div class="form-group">
    <label>Text</label>
    <input type="text" placeholder="Enter text" formControlName="text" class="form-control">
    <span *ngIf="!wordForm.get('text').valid && wordForm.get('text').touched">Please enter text for word</span>
  </div>
  <div class="form-group">
    <label>Language</label>
    <input type="text" placeholder="Enter language" formControlName="lang" class="form-control">
    <span *ngIf="!wordForm.get('lang').valid && wordForm.get('lang').touched">Please enter language for word</span>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input type="text" placeholder="Enter category" formControlName="category" class="form-control">
    <span *ngIf="!wordForm.get('category').valid && wordForm.get('category').touched">Please enter category for word</span>
  </div>
  <div class="form-group">
    <label>Translation</label>
    <input type="text" placeholder="Enter translation" formControlName="translation" class="form-control">  
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" placeholder="Enter description" formControlName="description" class="form-control">
  </div>
  <button type="submit" [disabled]="!wordForm.valid" class="btn btn-primary">Add</button>
</form>
