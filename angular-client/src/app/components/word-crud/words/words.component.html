<div class="container">
  <h1>My Words</h1>
  <a [routerLink]="['/word-add']" class="btn btn-primary">Add Word</a>
  <a [routerLink]="['/dashboard']" class="btn btn-secondary" role="button">Back to Dashboard</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Word</th>
        <th scope="col">Language</th>
        <th scope="col">Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of data">
        <td scope="row"> {{ word.text }} </td>
        <td scope="row"> {{ word.lang }} </td>
        <td scope="row"> {{ word.category }} </td>
        <td scope="row"><a [routerLink]="['/word-detail', word._id]">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
