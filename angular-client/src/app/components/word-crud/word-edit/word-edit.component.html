<h2>Edit Word</h2>
<form [formGroup]="wordForm" (ngSubmit)="onFormSubmit(wordForm.value)">
  <div class="form-group">
    <label>Text</label>
    <input type="text" formControlName="text" class="form-control">
    <span *ngIf="!wordForm.get('text').valid && wordForm.get('text').touched">Please enter text for word</span>
  </div>
  <div class="form-group">
    <label>Language</label>
    <input type="text" formControlName="lang" class="form-control">
    <span *ngIf="!wordForm.get('lang').valid && wordForm.get('lang').touched">Please enter language for word</span>
  </div>
  <div class="form-group">
    <label>Category</label>
    <input type="text" formControlName="category" class="form-control">
    <span *ngIf="!wordForm.get('category').valid && wordForm.get('category').touched">Please enter category for word</span>
  </div>
  <div class="form-group">
    <label>Translation</label>
    <input type="text" formControlName="translation" class="form-control">  
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" formControlName="description" class="form-control">
  </div>
  <button type="submit" [disabled]="!wordForm.valid" class="btn btn-primary">Edit Word</button>
  <a [routerLink]="['/words']" class="btn btn-secondary" role="button">Back to My Words</a>
</form>
